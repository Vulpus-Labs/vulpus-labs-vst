name: Build CLAP and VST3 Plugins

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows CLAP and VST3
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Checkout VST3 SDK
      uses: actions/checkout@v4
      with:
        repository: steinbergmedia/vst3sdk
        path: vst3sdk
        submodules: recursive

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Beverley CLAP and VST3
      run: cargo run -p xtask -- bundle beverley --release
      env:
        CLAP_WRAPPER_VST3_SDK: ${{ github.workspace }}/vst3sdk

    - name: Upload Windows CLAP
      uses: actions/upload-artifact@v4
      with:
        name: beverley-windows-clap
        path: target/bundled/beverley.clap
        if-no-files-found: error

    - name: Upload Windows VST3
      uses: actions/upload-artifact@v4
      with:
        name: beverley-windows-vst3
        path: target/bundled/beverley.vst3
        if-no-files-found: error

  build-macos-arm64:
    name: Build macOS ARM64 CLAP and VST3
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: aarch64-apple-darwin

    - name: Checkout VST3 SDK
      uses: actions/checkout@v4
      with:
        repository: steinbergmedia/vst3sdk
        path: vst3sdk
        submodules: recursive

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-arm64-cargo-

    - name: Build Beverley CLAP and VST3 for ARM64
      run: cargo run -p xtask -- bundle beverley --release --target aarch64-apple-darwin
      env:
        CLAP_WRAPPER_VST3_SDK: ${{ github.workspace }}/vst3sdk

    - name: Upload macOS ARM64 CLAP
      uses: actions/upload-artifact@v4
      with:
        name: beverley-macos-arm64-clap
        path: target/bundled/beverley.clap
        if-no-files-found: error

    - name: Upload macOS ARM64 VST3
      uses: actions/upload-artifact@v4
      with:
        name: beverley-macos-arm64-vst3
        path: target/bundled/beverley.vst3
        if-no-files-found: error

  create-release:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos-arm64]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create release archive
      run: |
        mkdir -p release
        cp -r beverley-windows-clap/* release/
        cp -r beverley-windows-vst3/* release/
        cp -r beverley-macos-arm64-clap/* release/
        cp -r beverley-macos-arm64-vst3/* release/

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: beverley-all-platforms
        path: release/
